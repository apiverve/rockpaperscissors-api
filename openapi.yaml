openapi: 3.0.4
info:
  title: Rock Paper Scissors
  description: >-
    Rock Paper Scissors API simulates the classic hand game with detailed
    outcome analysis, statistics, and support for multiple rounds.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/rockpaperscissors:
    get:
      summary: Play Rock Paper Scissors
      description: Play rounds of Rock Paper Scissors with outcome analysis
      operationId: rockpaperscissors
      parameters:
        - name: choice
          in: query
          schema:
            type: string
          required: false
          description: Your choice - omit for random
          example: rock
        - name: rounds
          in: query
          schema:
            type: integer
          required: false
          description: Number of rounds to play
          example: 5
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
